<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wind Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* Responsive container for Windy map */
  .responsive-iframe {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 60%; /* Aspect ratio: height/width. Adjust for taller map */
  }

  .responsive-iframe iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
    overflow: hidden;
  }
</style>
</head>
<body>
<div class="responsive-iframe">
  <iframe
    src="https://embed.windy.com/embed2.html?lat=41.9925&lon=-79.9928&detailLat=41.9925&detailLon=-79.9928&zoom=12&level=surface&overlay=wind&product=ecmwf&menu=&message=false&marker=true&calendar=now&detail=true&metricWind=mph&metricTemp=Â°F"
    loading="lazy">
  </iframe>
</div>
</body>
</html>
